<h1 class="titulo-principal">CONTÁCTANOS</h1>

<div class="cuadro-acerca">
  <h2 class="titulo-secundario">¡ Envíanos sugerencias para mejorar la página o
informar actividades !</h2>
<form class="form-acerca">
    <label for="nombre" class="label-nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">

     <label for="correo" class="label-nombre">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" placeholder="Escribe tu correo">

     <label for="asunto" class="label-nombre">Asunto:</label>
    <select id="asunto" name="asunto" class="select-asunto">
      <option value="" disabled selected>Selecciona un asunto</option>
      <option value="sugerencia">Sugerencia</option>
      <option value="consulta">Consulta</option>
      <option value="reclamo">Reclamo</option>
      <option value="otro">Otro</option>
    </select>

    <label for="descripcion" class="label-nombre">Descripción:</label>
    <textarea id="descripcion" name="descripcion" class="textarea-descripcion" placeholder="Escribe tu mensaje"></textarea>
  </form>
</div>


</body>
