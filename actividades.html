<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades Voluntarias</title>

    <!-- Tailwind -->
    <link rel="stylesheet" href="./css/output.css">

</head>

<body class="min-h-screen" style="background-color:#465127;">

    <!-- TÃTULO -->
    <h1 class="text-center text-white text-5xl mt-10"
        style="font-family: 'Anton'; letter-spacing: 2px;">
        ACTIVIDADES VOLUNTARIAS
    </h1>

    <!-- CONTENEDOR -->
    <div class="mx-auto mt-12 p-8 rounded-lg w-11/12 md:w-1/2"
         style="background-color:#8D9983;">

        <!-- PROVINCIA -->
        <label class="block text-white mb-2"
               style="font-family: 'Century Gothic';">
            Seleccione una provincia:
        </label>

        <select id="selectProvincia" class="w-full p-2 rounded mb-6">
            <option value="">Seleccione...</option>
        </select>

        <!-- ACTIVIDAD -->
        <label class="block text-white mb-2"
               style="font-family: 'Century Gothic';">
            Seleccione una actividad:
        </label>

        <select class="w-full p-2 rounded mb-6">
            <option value="">Seleccione...</option>
        </select>

        <!-- ACTIVIDADES -->
        <label class="block text-white"
               style="font-family: 'Century Gothic';">
            Actividades:
        </label>

    </div>

</body>
<script>
document.addEventListener("DOMContentLoaded", async () => {
    const selectProvincia = document.getElementById("selectProvincia");

    try {
        // Cargar JSON
        const response = await fetch("data/provincias.json");
        const provincias = await response.json();

        // Llenar select
        provincias.forEach(prov => {
            const option = document.createElement("option");
            option.value = prov;
            option.textContent = prov;
            selectProvincia.appendChild(option);
        });

    } catch (error) {
        console.error("Error cargando provincias:", error);
    }
});
</script>
</html>
